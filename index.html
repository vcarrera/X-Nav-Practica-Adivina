<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Free Web game">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Victor Carrera">
    <link type="image/png" href='images/pabodie-field-notes-icon.png' rel='icon' type='image/x-icon'/>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">       
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilomenu.css">
    <link rel="stylesheet" href="css/estilofoto.css">
    <link rel="stylesheet" href="css/leafletgame.css">
     <link rel="stylesheet" href="css/leafletsolution.css">
    <title>Adivina dónde está</title>
  </head>
  <body>
    <!--MENU-->
    <menu id="menu">
      <span class="hidden-xs github-fork-ribbon-wrapper left">
	<span class="github-fork-ribbon">
	  <a href="https://github.com/vcarrera/X-Nav-Practica-Adivina">Folder on GitHub</a>
	</span>
      </span>
      <div id="mode" class="col-xs-12 col-sm-4 centrame">
	<label class="col-xs-12 col-sm-2" for="typegame">Type</label>
	<select class="col-xs-12 col-sm-10" name="typegame" id="typegame">
	  <option>Flags</option>
	  <option>Food</option>
	  <option selected="selected">Capitals</option>
	</select><br>
	<button class="col-xs-12 col-sm-12" id="easy">easy 10s</button>
	<button class="col-xs-12 col-sm-12" id="medium">medium 5s</button>
	<button class="col-xs-12 col-sm-12" id="hard">hard 3s</button>
	<button class="col-xs-12 col-sm-12" id="continue">continue</button>
      </div>
    </menu>
    
    <!--JUEGO-->
    <div id="game">
      <div id="image" class="col-xs-12 col-sm-4 col-lg-4">
      <output id="score" class="col-xs-12 col-sm-12">
      </output>
	<div id="polaroid">
	</div>
	<div id="window">
	  <div id="gamemenu">
	    <button id="back"> menu <i class="fa fa-reply" ></i></button>
	  </div>
	</div>
      </div>
      <div id="gamemaptop" class="col-xs-12 col-sm-8 col-lg-8">
	<button class="col-xs-12 hidden-sm hidden-lg" id="photos"> photos <i class="fa fa-plane"></i></button>
      </div>
      <div id="map" class="col-xs-12 col-sm-8 col-lg-8"></div>
      <div id="gamemapbottom" class="col-xs-12 col-sm-8 col-lg-8">
	<button class="col-xs-6 hidden-sm hidden-lg" id="buttonmap"> map-left <i class="fa fa-step-backward"></i></button>
	<button class="col-xs-6 hidden-sm hidden-lg" id="leftmap"> map-right <i class="fa fa-step-forward"></i></button>
      </div>
    </div>
    
    <!--solve-->
    <div id="solve">
      <div id="finalscore" class="col-xs-12 col-sm-12">
      </div>
      <div id="image" class="col-xs-12 col-sm-4 col-lg-4">
	<div id="polaroid">
	  <div id="images"></div>
	</div>
	<div id="window">
	  <div id="gamemenu">
	    <button id="back"> menu <i class="fa fa-reply" ></i></button>
	  </div>
	</div>
      </div>
      <div id="map2" class="col-xs-12 col-sm-8 col-lg-8"></div>
    </div>
    
    <!--CREDITOS-->
    <div id="credits">
      <i class="fa fa-flickr"></i> <a href="https://www.flickr.com">Flickr</a> 
      <i class="fa fa-leaf"></i> Leaflet http://leaflet-extras.github.io/leaflet-providers/preview/
      <i class="fa fa-github"></i> Github
      <img src="images/City-Parliament-icon.png" style="width:20px;height:20px"/> <a href="http://www.iconarchive.com/show/ios7-icons-by-icons8/City-Parliament-icon.html"> City-Parliament-icon </a>
    </div>  
        
    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>  
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/game.js"></script>
    <script src="js/leafletgame.js"></script>   
    <script src="js/leafletsolution.js"></script>    
  </body>
</html>
